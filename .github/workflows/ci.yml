name: Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t your-app-name .

      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 your-app-name
          
          docker exec test-container apt-get update
          docker exec test-container apt-get install -y curl
          
          sleep 10
          
          docker ps | grep test-container || exit 1
          
          if docker logs test-container 2>&1 | grep -E "CRITICAL|ERROR"; then
            echo "❌ Found errors in container logs!"
            exit 1
          fi
          
          if ! docker exec test-container curl -s http://localhost:8000/; then
            echo "❌ Server is not responding!"
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container